<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page title and metadata -->
    <title>Neon Grid</title>
    <!-- Favicon for the browser tab -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Character encoding -->
    <meta charset="utf-8" />
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS for layout and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Orbitron font for futuristic neon aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for neon styling and animations -->
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <!-- Portal overlay for loading animation, shown on page load -->
    <div id="portal-overlay" class="portal-overlay">
        <!-- Animated portal circle for visual effect -->
        <div class="portal-circle animate-portal-entry"></div>
    </div>
    <!-- Player selection overlay for choosing game mode, shown after portal animation -->
    <div id="player-selection" class="portal-overlay" style="display: none;">
        <!-- Selection box for choosing single-player or two-player mode -->
        <div class="selection-box animate-fade-in">
            <!-- Title for the selection overlay -->
            <h2 class="neon-text mb-4">Select Game Mode</h2>
            <!-- Grid for mode selection buttons -->
            <div class="d-grid gap-3">
                <!-- Two Players Mode -->
                <div>
                    <!-- Button to start a two-player game -->
                    <button id="multiPlayer" class="btn neon-btn animate-bounce mb-2">Two Players</button>
                </div>
                <!-- Single Player Mode (vs AI) -->
                <div>
                    <!-- Button to start a single-player game -->
                    <button id="singlePlayer" class="btn neon-btn animate-bounce mb-3">Single Player (vs AI)</button>
                    <!-- Difficulty selection for AI -->
                    <div class="text-center mb-3">
                        <!-- Radio buttons for AI difficulty -->
                        <label class="neon-subtext me-3"><input type="radio" name="difficulty" value="easy" checked>
                            Easy</label>
                        <label class="neon-subtext me-3"><input type="radio" name="difficulty" value="medium">
                            Medium</label>
                        <label class="neon-subtext me-3"><input type="radio" name="difficulty" value="hard">
                            Hard</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content area, hidden until mode selection is complete -->
    <div id="main-content" class="container-fluid p-0" style="display: none;">
        <!-- Full-width row for layout -->
        <div class="row m-0">
            <!-- Game section occupying 9/12 columns on large screens -->
            <div class="col-lg-9 p-3 p-md-4">
                <!-- Game title with neon effect -->
                <h1 class="neon-text text-center mb-4 mb-md-5 animate-pulse">Neon Grid</h1>
                <!-- Score display section -->
                <div class="row justify-content-center mb-4">
                    <!-- Player 1 score -->
                    <div class="col-5 col-md-4 col-lg-3 text-center animate-fade-in">
                        <p id="player1Score" class="neon-text mb-3">Player 1: 0</p>
                    </div>
                    <!-- Player 2 or AI score -->
                    <div class="col-5 col-md-4 col-lg-3 text-center animate-fade-in">
                        <p id="player2Score" class="neon-text mb-3">Player 2: 0</p>
                    </div>
                </div>
                <!-- Game board and controls -->
                <div class="row justify-content-center mb-4">
                    <div class="col-10 col-md-8 col-lg-6 text-center">
                        <!-- Current player's turn indicator -->
                        <p id="turn" class="neon-text mb-3">Turn: Player 1</p>
                        <!-- 3x3 game board -->
                        <div id="board" class="board mb-4"></div>
                        <!-- Override mode toggle -->
                        <div class="mb-3">
                            <label class="neon-subtext me-2">
                                <input type="checkbox" id="overrideMode"> Override Mode
                            </label>
                        </div>
                        <!-- Result message display -->
                        <div id="result" class="neon-text text-center animate-slide-in"></div>
                    </div>
                </div>
            </div>
            <!-- Sidebar for navigation, occupying 3/12 columns -->
            <div class="col-lg-3 sidebar p-3 p-md-4">
                <!-- Sidebar title -->
                <h2 class="neon-text mb-4 animate-pulse">Neon Nexus</h2>
                <!-- Navigation portal box -->
                <div id="neon-portal" class="portal-box mb-4">
                    <p class="neon-subtext text-center mb-2">Neon Portal</p>
                    <div class="d-grid gap-2">
                        <!-- Navigation buttons to other pages -->
                        <button onclick="portalTransition('index.html')"
                            class="btn neon-btn portal-btn animate-bounce">Enter Name Forge</button>
                        <button onclick="portalTransition('rps.html')"
                            class="btn neon-btn portal-btn animate-bounce">Enter Pixel Duel</button>
                        <button onclick="portalTransition('hangman.html')"
                            class="btn neon-btn portal-btn animate-bounce">Enter Hangman</button>
                    </div>
                </div>
                <!-- Reset button to restart the game -->
                <div class="d-grid">
                    <button onclick="resetGame()" class="btn neon-btn animate-bounce">Reset Grid</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Audio elements for sound effects -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <audio id="winSound" src="win.wav" preload="auto"></audio>
    <audio id="loseSound" src="lose.wav" preload="auto"></audio>
    <audio id="actionSound" src="action.wav" preload="auto"></audio>
    <audio id="overrideSound" src="override.wav" preload="auto"></audio>
    <!-- Custom JavaScript for game logic -->
    <script src="tic-tac-toe.js"></script>
</body>

</html>
