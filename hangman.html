<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page title and metadata -->
    <title>Neon Hangman</title>
    <!-- Favicon for the browser tab -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Character encoding -->
    <meta charset="utf-8" />
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS for layout and responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Orbitron font for futuristic neon aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for neon styling and animations -->
    <link rel="stylesheet" href="hangman.css">
</head>

<body>
    <!-- Portal overlay for loading animation, shown on page load -->
    <div id="portal-overlay" class="portal-overlay">
        <!-- Animated portal circle for visual effect -->
        <div class="portal-circle animate-portal-entry"></div>
    </div>
    <!-- Main content area, hidden until portal animation completes -->
    <div id="main-content" class="container-fluid p-0" style="display: none;">
        <!-- Full-width row for layout -->
        <div class="row m-0">
            <!-- Game section occupying 9/12 columns on large screens -->
            <div class="col-lg-9 p-3 p-md-4">
                <!-- Game title with neon effect -->
                <h1 class="neon-text text-center mb-4 mb-md-5 animate-pulse">Neon Hangman</h1>
                <!-- Game display section -->
                <div class="row justify-content-center mb-4">
                    <div class="col-10 col-md-8 col-lg-6 text-center">
                        <!-- Display for the word being guessed, with letter spacing for clarity -->
                        <div id="wordDisplay" class="neon-text mb-4" style="letter-spacing: 10px;"></div>
                        <!-- Display for remaining guesses -->
                        <p id="guessesLeft" class="neon-subtext mb-3">Guesses Left: 6</p>
                        <!-- Keyboard for letter guesses -->
                        <div id="keyboard" class="d-flex flex-wrap justify-content-center gap-1 gap-md-2 mb-4"></div>
                        <!-- Result message display -->
                        <div id="result" class="neon-text text-center animate-slide-in"></div>
                    </div>
                </div>
            </div>
            <!-- Sidebar for navigation and periodic table, occupying 3/12 columns -->
            <div class="col-lg-3 sidebar p-3 p-md-4">
                <!-- Sidebar title -->
                <h2 class="neon-text mb-4 animate-pulse">Neon Nexus</h2>
                <!-- Navigation portal box -->
                <div id="neon-portal" class="portal-box mb-4">
                    <p class="neon-subtext text-center mb-2">Neon Portal</p>
                    <div class="d-grid gap-2">
                        <!-- Navigation buttons to other pages -->
                        <button onclick="portalTransition('index.html')"
                            class="btn neon-btn portal-btn animate-bounce">Enter Name Forge</button>
                        <button onclick="portalTransition('rps.html')"
                            class="btn neon-btn portal-btn animate-bounce">Enter Pixel Duel</button>
                        <button onclick="portalTransition('tic-tac-toe.html')"
                            class="btn neon-btn portal-btn animate-bounce">Enter Neon Grid</button>
                    </div>
                </div>
                <!-- Element Archive (Periodic Table) to track wins/losses -->
                <div class="element-archive">
                    <p class="neon-subtext text-center mb-2">Element Archive</p>
                    <!-- Grid for periodic table elements -->
                    <div id="periodic-table" class="periodic-table"></div>
                </div>
                <!-- Reset button to restart the game -->
                <div class="d-grid mt-4">
                    <button onclick="resetGame()" class="btn neon-btn animate-bounce">Reset Hangman</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Audio elements for sound effects -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <audio id="winSound" src="win.wav" preload="auto"></audio>
    <audio id="loseSound" src="lose.wav" preload="auto"></audio>
    <audio id="actionSound" src="action.wav" preload="auto"></audio>
    <!-- Custom JavaScript for game logic -->
    <script src="hangman.js"></script>
</body>

</html>
