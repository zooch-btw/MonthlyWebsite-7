<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page title -->
    <title>Rock Paper Scissors</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Character encoding -->
    <meta charset="utf-8" />
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Orbitron font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <!-- Portal overlay for transitions -->
    <div id="portal-overlay" class="portal-overlay">
        <div class="portal-circle animate-portal-entry"></div>
    </div>
    <!-- Player selection overlay -->
    <div id="player-selection" class="portal-overlay" style="display: none;">
        <div class="selection-box animate-fade-in">
            <!-- Selection title -->
            <h2 class="neon-text mb-4">Select Game Mode</h2>
            <div class="d-grid gap-3">
                <!-- Two-player mode button -->
                <div><button id="multiPlayer" class="btn neon-btn animate-bounce mb-2">Two Players</button></div>
                <div>
                    <!-- Single-player mode button -->
                    <button id="singlePlayer" class="btn neon-btn animate-bounce mb-3">Single Player (vs AI)</button>
                    <!-- Difficulty options -->
                    <div class="text-center mb-3">
                        <label class="neon-subtext me-3"><input type="radio" name="difficulty" value="easy" checked>
                            Easy</label>
                        <label class="neon-subtext me-3"><input type="radio" name="difficulty" value="medium">
                            Medium</label>
                        <label class="neon-subtext me-3"><input type="radio" name="difficulty" value="hard">
                            Hard</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content, hidden initially -->
    <div id="main-content" class="container-fluid p-0" style="display: none;">
        <div class="row g-0 min-vh-100">
            <!-- Game area, centered -->
            <div class="col-lg-9 d-flex align-items-center justify-content-center p-3">
                <div class="text-center">
                    <!-- Game title -->
                    <h1 class="neon-text mb-4 animate-pulse">Rock Paper Scissors</h1>
                    <!-- Score display -->
                    <div class="row justify-content-center mb-4">
                        <div class="col-5 text-center animate-fade-in">
                            <p id="player1Score" class="neon-text mb-3">Player 1: 0</p>
                        </div>
                        <div class="col-5 text-center animate-fade-in">
                            <p id="player2Score" class="neon-text mb-3">Player 2: 0</p>
                        </div>
                    </div>
                    <div class="animate-fade-in">
                        <!-- Round info -->
                        <p id="roundInfo" class="neon-subtext mb-3">Round 1 of 5</p>
                        <!-- Current turn -->
                        <p id="turn" class="neon-text mb-3">Turn: Player 1</p>
                        <!-- Choice buttons -->
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button id="rock" class="btn neon-btn animate-bounce">Rock</button>
                            <button id="paper" class="btn neon-btn animate-bounce">Paper</button>
                            <button id="scissors" class="btn neon-btn animate-bounce">Scissors</button>
                        </div>
                        <!-- Result display -->
                        <div id="result" class="neon-text animate-slide-in"></div>
                    </div>
                </div>
            </div>
            <!-- Sidebar, centered -->
            <div class="col-lg-3 sidebar p-3">
                <!-- Sidebar title -->
                <h2 class="neon-text mb-4 animate-pulse">Neon Nexus</h2>
                <!-- Portal box for navigation -->
                <div id="neon-portal" class="portal-box">
                    <p class="neon-subtext mb-2">Neon Portal</p>
                    <div class="d-grid gap-2">
                        <button onclick="portalTransition('index.html')"
                            class="btn neon-btn portal-btn animate-bounce">Home</button>
                        <button onclick="portalTransition('hangman.html')"
                            class="btn neon-btn portal-btn animate-bounce">Hangman</button>
                        <button onclick="portalTransition('tic-tac-toe.html')"
                            class="btn neon-btn portal-btn animate-bounce">Tic-Tac-Toe</button>
                    </div>
                </div>
                <!-- Reset button -->
                <div class="d-grid mt-4"><button onclick="resetGame()" class="btn neon-btn animate-bounce">Reset
                        Game</button></div>
            </div>
        </div>
    </div>
    <!-- Audio elements -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <audio id="winSound" src="win.wav" preload="auto"></audio>
    <audio id="loseSound" src="lose.wav" preload="auto"></audio>
    <audio id="actionSound" src="action.wav" preload="auto"></audio>
    <!-- JavaScript -->
    <script src="rps.js"></script>
</body>

</html>
