<!DOCTYPE html>
<html lang="en">
<!-- HTML5 document with English language for accessibility -->

<head>
    <!-- Page title displayed in browser tab -->
    <title>The Matrix</title>
    <!-- Favicon for browser tab icon -->
    <link rel="icon" type="image/x-icon" href="cont.png">
    <!-- UTF-8 encoding for character support -->
    <meta charset="utf-8" />
    <!-- Responsive viewport for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS for responsive grid and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Orbitron font for cyberpunk aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for neon styling and layout -->
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!-- Portal overlay for transition animation -->
    <div id="portal-overlay" class="portal-overlay">
        <!-- Animated portal circle for visual effect -->
        <div class="portal-circle animate-portal-entry"></div>
    </div>
    <!-- Main content container, hidden initially -->
    <div id="main-content" class="container-fluid p-0" style="display: none;">
        <!-- Full-height row for content and sidebar -->
        <div class="row m-0 h-100">
            <!-- Main content area, 9/12 columns on medium+ screens -->
            <div class="col-12 col-md-9 p-3 p-md-4 main-content">
                <!-- Centered welcome section -->
                <div class="welcome-area text-center">
                    <!-- Main title with neon effect and pulse animation -->
                    <h1 class="neon-text mb-4 mb-md-5 animate-pulse">Neon Gaming Realm</h1>
                    <!-- Centered username input section -->
                    <div class="row justify-content-center">
                        <!-- Input container, responsive width -->
                        <div class="col-10 col-md-6 col-lg-5 text-center animate-fade-in">
                            <!-- Prompt for username -->
                            <p class="neon-subtext mb-3">Enter Your Cyber Alias</p>
                            <!-- Username input field -->
                            <input type="text" id="userName" class="form-control text-center mb-3"
                                placeholder="Cyber Warrior" maxlength="20">
                            <!-- Error message for invalid username -->
                            <div id="usernameError" class="neon-subtext mb-3" style="color: #ff0000; display: none;">
                            </div>
                            <!-- Enter button to proceed -->
                            <button id="enterBtn" class="btn neon-btn animate-bounce">Enter the Realm</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar, 3/12 columns on medium+ screens -->
            <div class="col-12 col-md-3 p-3 sidebar-container">
                <!-- Sidebar content with neon styling -->
                <div class="sidebar h-100 d-flex flex-column">
                    <!-- Sidebar title with neon effect -->
                    <h2 class="neon-text mb-4 animate-pulse text-center">Neon Nexus</h2>
                    <!-- Navigation portal box, fills remaining space -->
                    <div id="neon-portal" class="portal-box flex-grow-1 d-flex flex-column">
                        <!-- Portal box title -->
                        <p class="neon-subtext mb-2 text-center">Neon Portal</p>
                        <!-- Navigation buttons, stretch to fill -->
                        <div class="d-grid gap-2 flex-grow-1">
                            <!-- Button to Rock Paper Scissors -->
                            <button onclick="portalTransition('rps.html')"
                                class="btn neon-btn portal-btn animate-bounce">Pixel Duel</button>
                            <!-- Button to Hangman -->
                            <button onclick="portalTransition('hangman.html')"
                                class="btn neon-btn portal-btn animate-bounce">Codebreaker</button>
                            <!-- Button to Tic-Tac-Toe -->
                            <button onclick="portalTransition('tic-tac-toe.html')"
                                class="btn neon-btn portal-btn animate-bounce">Neon Grid</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Audio for click sound effect -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript for page logic -->
    <script src="home.js"></script>
</body>

</html>
