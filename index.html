<!DOCTYPE html>
<html lang="en">
<!-- Declares HTML5 document with English language for accessibility -->

<head>
    <!-- Page title displayed in browser tab -->
    <title>The Matrix</title>
    <!-- Favicon for browser tab icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- UTF-8 encoding for universal character support -->
    <meta charset="utf-8" />
    <!-- Responsive viewport for scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS for responsive grid and utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Orbitron font for neon, cyberpunk aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for neon styling -->
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!-- Portal overlay for loading animation -->
    <div id="portal-overlay" class="portal-overlay">
        <!-- Animated circle for portal transition effect -->
        <div class="portal-circle animate-portal-entry"></div>
    </div>
    <!-- Main content container, hidden until portal animation completes -->
    <div id="main-content" class="container-fluid p-0" style="display: none;">
        <!-- Full-width row for layout -->
        <div class="row m-0">
            <!-- Welcome section, responsive across screen sizes -->
            <div class="col-12 col-md-8 col-lg-9 p-3 p-md-4 p-lg-5">
                <!-- Main title with neon effect and pulsing animation -->
                <h1 class="neon-text text-center mb-4 animate-pulse">Neon Gaming Realm</h1>
                <!-- Centered username input area -->
                <div class="row justify-content-center">
                    <!-- Input container, adjusts width by screen size -->
                    <div class="col-10 col-sm-8 col-md-6 col-lg-5 text-center animate-fade-in">
                        <!-- Prompt for username -->
                        <p class="neon-subtext mb-3">Enter Your Cyber Alias</p>
                        <!-- Username input field -->
                        <input type="text" id="userName" class="form-control text-center mb-3"
                            placeholder="Cyber Warrior" maxlength="20">
                        <!-- Error message for invalid username -->
                        <div id="usernameError" class="neon-subtext mb-3" style="color: #ff0000; display: none;"></div>
                        <!-- Enter button to proceed -->
                        <button id="enterBtn" class="btn neon-btn animate-bounce">Enter the Realm</button>
                    </div>
                </div>
            </div>
            <!-- Sidebar for navigation -->
            <div class="col-12 col-md-4 col-lg-3 p-3 p-md-4 p-lg-5">
                <!-- Sidebar container -->
                <div class="sidebar">
                    <!-- Sidebar title with neon effect -->
                    <h2 class="neon-text mb-4 animate-pulse">Neon Nexus</h2>
                    <!-- Navigation portal box -->
                    <div id="neon-portal" class="portal-box">
                        <!-- Portal box title -->
                        <p class="neon-subtext text-center mb-2">Neon Portal</p>
                        <!-- Grid of navigation buttons -->
                        <div class="d-grid gap-2">
                            <!-- Button to Rock Paper Scissors -->
                            <button onclick="portalTransition('rps.html')"
                                class="btn neon-btn portal-btn animate-bounce">Pixel Duel</button>
                            <!-- Button to Hangman -->
                            <button onclick="portalTransition('hangman.html')"
                                class="btn neon-btn portal-btn animate-bounce">Codebreaker</button>
                            <!-- Button to Tic-Tac-Toe -->
                            <button onclick="portalTransition('tic-tac-toe.html')"
                                class="btn neon-btn portal-btn animate-bounce">Neon Grid</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Audio for click sound effect -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <!-- JavaScript for interactivity -->
    <script src="home.js"></script>
</body>

</html>
