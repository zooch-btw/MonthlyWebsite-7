<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page title -->
    <title>Neon Gaming Realm</title>
    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Character encoding -->
    <meta charset="utf-8" />
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS for layout and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Orbitron font for neon aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Portal overlay for loading animation -->
    <div id="portal-overlay" class="portal-overlay">
        <div class="portal-circle animate-portal-entry"></div>
    </div>
    <!-- Main content container, hidden initially -->
    <div id="main-content" class="container-fluid p-0" style="display: none;">
        <div class="row g-0 min-vh-100">
            <!-- Welcome section, centered -->
            <div class="col-lg-9 d-flex align-items-center justify-content-center p-3">
                <div class="text-center">
                    <!-- Main title with neon effect -->
                    <h1 class="neon-text mb-4 animate-pulse">Neon Gaming Realm</h1>
                    <div class="animate-fade-in">
                        <!-- Prompt for username -->
                        <p class="neon-subtext mb-3">Enter Your Cyber Alias</p>
                        <!-- Input field for username -->
                        <input type="text" id="userName" class="form-control text-center mb-3" placeholder="Cyber Warrior" maxlength="20">
                        <!-- Error message for invalid username -->
                        <div id="usernameError" class="neon-subtext mb-3" style="color: #ff0000; display: none;"></div>
                        <!-- Enter button -->
                        <button id="enterBtn" class="btn neon-btn animate-bounce">Enter the Realm</button>
                    </div>
                </div>
            </div>
            <!-- Sidebar navigation, centered -->
            <div class="col-lg-3 sidebar p-3">
                <!-- Sidebar title -->
                <h2 class="neon-text mb-4 animate-pulse">Neon Nexus</h2>
                <!-- Portal box for game navigation -->
                <div id="neon-portal" class="portal-box">
                    <p class="neon-subtext mb-2">Neon Portal</p>
                    <!-- Game navigation buttons -->
                    <div class="d-grid gap-2">
                        <button onclick="portalTransition('rps.html')" class="btn neon-btn portal-btn animate-bounce">Rock Paper Scissors</button>
                        <button onclick="portalTransition('hangman.html')" class="btn neon-btn portal-btn animate-bounce">Hangman</button>
                        <button onclick="portalTransition('tic-tac-toe.html')" class="btn neon-btn portal-btn animate-bounce">Tic-Tac-Toe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Audio for click sound -->
    <audio id="clickSound" src="click.wav" preload="auto"></audio>
    <!-- JavaScript for interactivity -->
    <script src="home.js"></script>
</body>
</html>
